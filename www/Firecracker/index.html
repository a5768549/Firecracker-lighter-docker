<!DOCTYPE html>
<html lang="zh_TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>遠端鞭炮點燃系統</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <style>
            body {
              color: #FFF;
              background-color: #444;
            }

            button {
                width: 5em;
                height: 2.5em;
                border:0;
                background-color:#003C9D;
                color:#fff;
                border-radius:10px;
                cursor:pointer;
            }

            button:hover {
                color:#003C9D;
                background-color:#fff;
            }

            .burn_button {
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col">
                    <div>
                        <div class="row"><h1>一號機</h1></div>
                        <div class="row"><img src="./img/img_nofire.png"/></div>
                        <div class="row" style="padding-top: 30px;">
                            目前設定時間：<input id="time1" type="datetime-local" name="bdaytime">
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="col"><button id="timeset1">更改</button></div>
                            <div class="col"><button id="timecancel1">取消</button></div>
                        </div>
                        <div id="status1" class="row" style="padding-top: 20px;"></div>
                        <div class="row" style="padding-top: 10px;">
                            <div class="col"><button class="burn_button" id="burn1">點燃</button></div>
                            <div class="col"></div>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <div>
                        <div class="row"><h1>二號機</h1></div>
                        <div class="row"><img src="./img/img_nofire.png"/></div>
                        <div class="row" style="padding-top: 30px;">
                            目前設定時間：<input id="time2" type="datetime-local" name="bdaytime">
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="col"><button id="timeset2">更改</button></div>
                            <div class="col"><button id="timecancel2">取消</button></div>
                        </div>
                        <div id="status2" class="row" style="padding-top: 20px;"></div>
                        <div class="row" style="padding-top: 10px;">
                            <div class="col"><button class="burn_button" id="burn2">點燃</button></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/setting.js"></script>
        <script type="text/javascript">
            $(document).ready(function() 
            {
              homePageInit()
            });
        </script>
    </body>
</html>
